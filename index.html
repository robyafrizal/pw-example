<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SCSS Project</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <a href="#">
            <p>PERSONAL WEBSITE SCSS</p>
          </a>
        </div>
        <ul>
          <li class="animated hinge delay-1s">Home</li>
          <li class="animated hinge delay-2s">About</li>
          <li class="animated hinge delay-3s">Skill</li>
          <li class="animated hinge delay-4s">Contact Us</li>
        </ul>
      </div>
      <div class="header">
        <h1>Roby Afrizal Palmendha</h1>
    </div>

    <div class="tagline">
        <p>
          I'm Web Developer
        </p>
        <br />
        <input
          class="search-area"
          type="text"
          name="text"
          placeholder="choose your project"
          autocomplete="off"
          />
        </br/>
        <input class="search-btn" type="submit" name="submit" value="Search" />
      </div>
      <div class="down">
        <img src="images/roby.png" alt="Roby Afrizal Palmendha" />
      </div>
    </div>
  </body>
</html>
