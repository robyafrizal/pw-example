    <main class="form-contact">
      <form>
        <label for="name" required>Name :</label><br />
        <input type="text" name="name" id="name" value="masukkan nama" /><br />

        <label for="email" required>Email :</label><br />
        <input type="email" name="email" id="email" value="masukkan email" />
        <br />

        <label for="message">Message :</label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Send Message" />
      </form>
    </main>
